{{ define "main" }}

<div id="wrapper" style="display: block;">
  <main id="layout_page">
    <article style="margin-bottom: 1rem;">
      <header>
        <h1
          style="
                  margin: 0;
                  font-size: 1.8em;
                "
        >
          {{.Title}}
        </h1>
      </header>
      <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
      {{.Content}}
    </article>

    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}

    <div
      style="
            border-bottom: 1px dotted lightgray;
            line-height: 1.4;
            font-size: 0.9em;
            padding: 0.7rem 0;
        "
    >
      <a
        style=" 
              text-decoration: none;
              border: none;
              margin-right: 0.4rem;
              color: #141414;
            "
        href="{{.Permalink}}"
        >{{ .Title }}</a
      >

      {{ if (isset .Params "date") }}
      <small
        style="
            min-width: 120px;
            color: gray;
          "
        >{{ .Date.Format "2 Jan, 2006" }}</small
      >
      {{ end }}

      <!--color: gray;-->
      <!--"-->
      <!-->-->
      <!--{{ .Summary | truncate 200 }}-->
      <!--</div>-->
      <!--{{ end }}-->
    </div>

    {{ end }}
  </main>
</div>
{{ end }}
