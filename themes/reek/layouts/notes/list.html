
{{ define "main" }}

<main id="layout_page" style="margin: auto;">
    <article style="margin-bottom: 1rem;">
        <header>
            <h1
                style="
                    margin: 0;
                    font-family: 'Montserrat', sans-serif;
                    font-size: 1.8em;
                "
            >
                {{.Title}}
            </h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>

    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}

    <li
        style="
            margin-top: 0.4rem;
            line-height: 1.5;
        "
    >
        <a
            style=" 
                font-size: 1.1em;
                text-decoration: none;
                border: none;
                font-weight: 900;
            "
            href="{{.Permalink}}"
            >{{ .Title }}</a
        >
        {{ if (isset .Params "date") }}
        <br />
        <small style="min-width: 120px;font-weight: bold;"
            >{{ .Date.Format "2 Jan, 2006" }}</small
        >
        {{ end }}
        <!-- -->
        
    </li>

    {{ end }}
    </ul>
</main>
{{ end }}
