{{ define "main" }}

<div id="wrapper">
  <main id="layout_page">
    <article style="margin-bottom: 1rem;">
      <header>
        <h1 style="margin: 0;font-size: 1.8em;">
          {{.Title}}
        </h1>
      </header>
    </article>
    {{ range .Resources.ByType "image" }}
    <li><a href="{{ .Permalink }}">{{ .Name }}</a></li>
    {{ end }}
  </main>
</div>

{{ end }}
